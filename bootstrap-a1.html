		<style>
		.red{
			background-color: red;
			border: 1pt solid black;
		}
		.white{
			background-color: white;
			border: 1pt solid black;
			}
		.yellow{
			background-color: yellow;
			border: 1pt solid black;
			}
					.grey{
			background-color: grey;
			border: 1pt solid black;
			}
			
		</style>
		
	</head>
	<body>
		<div class="container">

				</div>

					2
				</div>
				<div class ="col-lg-2 col-md-2 white ml-auto">

			</div>

					<div class ="col-lg-2 col-md-2 white">

						2

							1
						</div>
						<div class ="col-lg-6  white">
							2
						</div>
						<div class ="col-lg-3 offset-lg-1 white">

						</div>
					</div>
